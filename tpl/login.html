<section class="login" id="login">
	<section class="container-fluid">
		<section class="">
			<form>
				<p>
				    <!--  <div class="alert alert-warning" ng-show="userflag">
				    	  用户名不存在
				    </div> -->
					 <div class="input-group input-group-lg">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					      <input type="text" class="form-control" ng-model="username" placeholder="请输入用户名或邮箱">
					 </div>
				</p>

				<p>
					<div class="input-group input-group-lg">
					     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					     <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
					</div>
		           <!--  <div class="alert alert-warning" ng-show="passflag">
		           				     	  密码错误
		           				     </div> -->
				</p>
				<input type="submit" class="btn btn-success btn-block btn-lg" ng-click="$location.path('index')" value="登陆">
				<p>还没有注册？</p>
				<input type="submit" class="btn btn-success btn-block btn-lg" value="注册">

			</form>
		</section>
	</section>
</section>
<script type="text/javascript">
	function View(){
 	   return {
 	      w:document.documentElement.clientWidth,
 	      h:document.documentElement.clientHeight
 	   }
 	}

 	document.getElementById('login').style.height=View().h+"px";
</script>
